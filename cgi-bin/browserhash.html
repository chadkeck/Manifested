<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Browser Hash</title>
<link rel="stylesheet" type="text/css" media="screen" href="stylesheets/960/reset.css" />
<link rel="stylesheet" type="text/css" media="screen" href="stylesheets/960/text.css" />
<link rel="stylesheet" type="text/css" media="screen" href="stylesheets/960/960.css" />
<link rel="stylesheet" type="text/css" media="screen" href="stylesheets/ingestion_engine.css" />
<script type="text/javascript" src="javascripts/lib/jquery-1.6.2.js"></script>
<script type="text/javascript" src="javascripts/lib/jquery.tmpl.js"></script>
<!--[if IE]-->
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<!--[endif]-->
<script type="text/javascript" src="javascripts/lib/spin.js"></script>
<script type="text/javascript" src="javascripts/lib/modernizr-2.0.min.js"></script>
<script type="text/javascript" src="javascripts/lib/md5.js"></script>
<script type="text/javascript" src="javascripts/lib/sha1.js"></script>
<script type="text/javascript" src="javascripts/lib/sha256.js"></script>
<script type="text/javascript" src="javascripts/lib/sha512.js"></script>
<script type="text/javascript" src="javascripts/digester.js"></script>
<script type="javascript/worker" src="javascripts/digester_worker.js"></script>
<script type="text/javascript" src="javascripts/ingestion_engine.js"></script>
<link rel="icon" type="image/png" href="favicon.png" />
<!-- Google Analytics -->
<script type="text/javascript">

            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-11959882-3']);
            _gaq.push(['_trackPageview']);

            (function() {
                 var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                 ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                 var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
             })();

        </script>
</head>
<body id="page">
<script id="entry-tmpl" type="text/x-jquery-tmpl">
            <div class="grid_12 entries">
                <ul class="info-list">
                    <li class="filename">${filename}</li>
                    <li class="md5">
                        <div class="digest-label">MD5</div>
                        <div class="digest"></div>
                        <div class="spinner" id="md5-spinner">&nbsp;</div>
                    </li>
                    <li class="sha1">
                        <div class="digest-label">SHA-1</div>
                        <div class="digest"></div>
                        <div class="spinner" id="sha1-spinner">&nbsp;</div>
                    </li>
                    <li class="sha256">
                        <div class="digest-label">SHA-256</div>
                        <div class="digest"></div>
                        <div class="spinner" id="sha256-spinner">&nbsp;</div>
                    </li>
                </ul>
            </div>
        </script>
<div id="drop-area-container" class="container_12">
<div class="grid_12">
<h1 id="title">Browser <span class="accent">#</span>ash</h1>
</div>
<div id="alert-area" class="grid_12">You will need to enable JavaScript to use Browser Hash!</div>
<div id="drop-zone" class="grid_12">
<div id="drop-zone-text">
                    Drop Files Here To Get Their Hashes
                </div>
<div id="drop-zone-text-details">
                    MD5, SHA-1, and SHA-256 supported.
                </div>
</div>
<div class="clear"></div>
<div id="results-container" class="container_12">
</div>
</div> <!-- end .container_12 -->
<div id="footer-shadow"></div>
<div id="footer">
<ul id="footer-list">
<li>
<a href="mailto:chadkeck@gmail.com">Contact</a>
</li>
<li>
<a href="https://github.com/chadkeck/browserhash">Source Code</a>
</li>
<li>
<a href="http://dregsoft.com/blog/?p=61">About</a>
</li>
</ul>
</div>
<script id="browsers-tmpl" type="text/x-jquery-tmpl">
            <div class="grid_12 unsupported-browser">
                Sorry! Your browser isn't supported yet.<br  />
                Please use the latest <a href="http://getfirefox.com">Firefox</a> or <a href="http://www.google.com/chrome">Chrome</a>.
            </div>
        </script>
</body>
</html>
