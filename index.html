<html>
    <head>
        <link href="/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
        <link href="/stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
        <link href="/stylesheets/960_12_col.css" media="screen" rel="stylesheet" type="text/css" />
        <link href="/stylesheets/manifested.css" media="screen" rel="stylesheet" type="text/css" />
        <!--[if IE]>
        <link href="/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />

        <link href='http://fonts.googleapis.com/css?family=Holtwood+One+SC' rel='stylesheet' type='text/css'>

		<script type="text/javascript" src="javascripts/ZeroClipboard.js"></script>

    <body>
        <div class="container_12">
            <div class="grid_12" id="title"> Manifested </div>

            <div id="d_clip_container" class="grid_12">
                <div id="d_clip_button">Copy To Clipboard</div>
            </div>
            -->

            <div class="grid_12 output-container">
                <div class="spinner"></div>
                <pre id="manifest-output">
                </pre>
            </div>
        </div>
